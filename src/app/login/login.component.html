<div style="height: calc(100vh - 50px);overflow: hidden;">
  <mat-card>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input matInput 
        placeholder="Email" 
        name="email" 
        ngModel
        required
        email
        #emailInput="ngModel"
        >
        <mat-error *ngIf="emailInput.invalid">Por favor preencha com um email valido!</mat-error>
      </mat-form-field>

      <mat-form-field>
          <input matInput
                 placeholder="Password"
                 name="password"
                 ngModel>
      </mat-form-field>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </mat-card>
</div>
