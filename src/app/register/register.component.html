<div style="height: 100vh;overflow: hidden;">
    <mat-card>
      <form (submit)="onRegister(registerForm)" #registerForm="ngForm">
        <mat-form-field>
          <input matInput 
          placeholder="Email" 
          name="email" 
          ngModel
          required
          email
          #emailInput="ngModel"
          >
          <mat-error *ngIf="emailInput.invalid">Por favor preencha com um email valido!</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <textarea matInput 
          placeholder="Password" 
          name="password" 
          ngModel
          required
          #passwordInput="ngModel"        
          >
        </textarea>
        <mat-error *ngIf="passwordInput.invalid">Por favor preencha o campo!</mat-error></mat-form-field>
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
    </mat-card>
  </div>
